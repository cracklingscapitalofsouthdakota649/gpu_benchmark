name: GPU Benchmarks CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write
  actions: read
  checks: read

env:
  ALLURE_VERSION: 2.29.0
  SITE_DIR: site

jobs:
  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    outputs:
      run_outcome: ${{ steps.run_tests.outputs.run_outcome }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests and collect Allure results
        id: run_tests
        timeout-minutes: 15
        shell: bash
        run: |
          set +e

          OS_NAME="${{ matrix.os }}"
          RESULTS_DIR="allure-results/$OS_NAME"
          mkdir -p "$RESULTS_DIR"

          ENV_PROPS_FILE="$RESULTS_DIR/environment.properties"
          echo "Runner OS=$OS_NAME" > "$ENV_PROPS_FILE"

          echo "üîç Detecting system hardware details..."

          # --- GPU Detection ---
          GPU_JSON=$(python supports/gpu_check.py || echo '{"summary": {"backend": null, "cuda": false, "opencl_gpu_devices": 0, "gpus":[]}}')

          GPU_BACKEND=$(python -c "import json; print(json.loads('''$GPU_JSON''')['summary'].get('backend'))")
          CUDA_AVAIL=$(python -c "import json; print(json.loads('''$GPU_JSON''')['summary'].get('cuda'))")
          OPENCL_COUNT=$(python -c "import json; print(json.loads('''$GPU_JSON''')['summary'].get('opencl_gpu_devices'))")
          GPU_NAMES=$(python -c "import json; g=json.loads('''$GPU_JSON''')['summary'].get('gpus', []); print(', '.join(g) if g else 'None')")

          echo "GPU Backend=$GPU_BACKEND" >> "$ENV_PROPS_FILE"
          echo "CUDA Available=$CUDA_AVAIL" >> "$ENV_PROPS_FILE"
          echo "OpenCL GPU Count=$OPENCL_COUNT" >> "$ENV_PROPS_FILE"
          echo "GPU Model(s)=$GPU_NAMES" >> "$ENV_PROPS_FILE"

          # --- CPU + Memory Detection ---
          if [[ "$OS_NAME" == "ubuntu-latest" ]]; then
            CPU_MODEL=$(lscpu | grep 'Model name' | sed 's/.*: *//' | tr -d '\n')
            CPU_CORES=$(lscpu | grep '^CPU(s):' | awk '{print $2}' | tr -d '\n')
            CPU_THREADS=$(nproc --all)
            MEM_TOTAL=$(grep MemTotal /proc/meminfo | awk '{printf "%.1f GB", $2/1024/1024}')
          else
            CPU_MODEL=$(powershell.exe -Command "(Get-CimInstance -ClassName Win32_Processor -ErrorAction SilentlyContinue).Name" | tr -d '\r\n')
            CPU_CORES=$(powershell.exe -Command "(Get-CimInstance -ClassName Win32_Processor -ErrorAction SilentlyContinue).NumberOfCores" | tr -d '\r\n')
            CPU_THREADS=$(powershell.exe -Command "(Get-CimInstance -ClassName Win32_Processor -ErrorAction SilentlyContinue).NumberOfLogicalProcessors" | tr -d '\r\n')
            MEM_TOTAL=$(powershell.exe -Command "[math]::Round((Get-CimInstance Win32_ComputerSystem).TotalPhysicalMemory / 1GB, 1)" | tr -d '\r\n')
            MEM_TOTAL="${MEM_TOTAL} GB"
          fi

          echo "CPU Model=$CPU_MODEL" >> "$ENV_PROPS_FILE"
          echo "CPU Cores=$CPU_CORES" >> "$ENV_PROPS_FILE"
          echo "CPU Threads=$CPU_THREADS" >> "$ENV_PROPS_FILE"
          echo "Memory Total=$MEM_TOTAL" >> "$ENV_PROPS_FILE"

          echo "Generated environment properties:"
          cat "$ENV_PROPS_FILE"

          if [[ "$OS_NAME" == "ubuntu-latest" ]]; then
            echo "üêß Running tests on Ubuntu..."
            export PYOPENCL_CTX="0"
            export OMP_NUM_THREADS=1
          else
            echo "ü¶æ Running tests on Windows..."
          fi

          pytest -v -m "gpu or cpu" --alluredir="$RESULTS_DIR" --import-mode=importlib
          TEST_EXIT_CODE=$?

          if [ ! -d "$RESULTS_DIR" ] || [ -z "$(find "$RESULTS_DIR" -type f -name '*.json' 2>/dev/null)" ]; then
            echo "‚ùå No Allure results found."
            echo "run_outcome=FAIL" >> "$GITHUB_OUTPUT"
            exit 1
          fi

          if [ "$TEST_EXIT_CODE" -ne 0 ]; then
            echo "‚ö†Ô∏è Some tests failed (pytest exit code $TEST_EXIT_CODE)."
            echo "run_outcome=UNSTABLE" >> "$GITHUB_OUTPUT"
            exit 0
          else
            echo "‚úÖ All tests passed successfully."
            echo "run_outcome=PASS" >> "$GITHUB_OUTPUT"
            exit 0
          fi

      - name: Upload Allure Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.os }}
          path: allure-results/${{ matrix.os }}
          retention-days: 1

  report:
    name: Generate Allure Reports & Deploy
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Allure CLI
        uses: simple-elf/allure-commandline-action@v2
        with:
          version: ${{ env.ALLURE_VERSION }}

      - name: Download Allure Test Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Download Previous Allure History Artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: gpu-benchmarks.yml
          branch: main
          name: allure-history
          path: ${{ env.SITE_DIR }}
          if_no_artifact_found: ignore

      - name: Restore Allure History
        run: |
          if [ -d "${{ env.SITE_DIR }}/.git" ]; then
            rm -rf "${{ env.SITE_DIR }}/.git"
          fi

      - name: Generate Allure Reports Per OS
        shell: bash
        run: |
          SITE_DIR="${{ env.SITE_DIR }}"
          BUILD_NUMBER=${{ github.run_number }}
          mkdir -p "$SITE_DIR/latest"

          for OS in ubuntu-latest windows-latest; do
            DOWNLOADED_PATH="allure-results/allure-results-$OS"
            TARGET_PATH="allure-results/$OS"
            rm -rf "$TARGET_PATH"
            [ -d "$DOWNLOADED_PATH" ] && mv "$DOWNLOADED_PATH" "$TARGET_PATH"
          done

          for OS in ubuntu-latest windows-latest; do
            RESULTS_DIR="allure-results/$OS"
            REPORT_DIR_BUILD="$SITE_DIR/$BUILD_NUMBER/$OS"
            REPORT_DIR_LATEST="$SITE_DIR/latest/$OS"

            if [ -d "$RESULTS_DIR" ]; then
              mkdir -p "$REPORT_DIR_BUILD" "$REPORT_DIR_LATEST"

              if [ -d "$REPORT_DIR_LATEST/history" ]; then
                mkdir -p "$RESULTS_DIR/history"
                cp -r "$REPORT_DIR_LATEST/history/"* "$RESULTS_DIR/history/" || true
              fi

              cp supports/categories.json "$RESULTS_DIR/categories.json" 2>/dev/null || true

              REPO_NAME="${GITHUB_REPOSITORY##*/}"
              echo "{\"name\":\"$OS\",\"type\":\"GitHub Actions\",\"url\":\"${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\",\"reportUrl\":\"https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/latest/$OS/\",\"buildOrder\":\"${BUILD_NUMBER}\",\"buildName\":\"Build ${BUILD_NUMBER} ($OS)\",\"buildUrl\":\"${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}" > "$RESULTS_DIR/executor.json"

              allure generate "$RESULTS_DIR" -o "$REPORT_DIR_BUILD" --clean

              cp -r "$REPORT_DIR_BUILD"/* "$REPORT_DIR_LATEST/" || true
              date -u > "$REPORT_DIR_BUILD/build-info.txt"
              date -u > "$REPORT_DIR_LATEST/build-info.txt"
            else
              echo "‚ö†Ô∏è No results for $OS. Skipping..."
            fi
          done

      - name: Build Index Dashboard with Statistics and Trends
        shell: bash
        run: |
          SITE_DIR="${{ env.SITE_DIR }}"
          CURRENT_LA_TIME=$(TZ='America/Los_Angeles' date)
          echo "<html><head><title>GPU Benchmark Reports</title>
          <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
          <style>body{font-family:sans-serif;margin:20px;} ul{list-style:none;padding:0;} li{margin:6px 0;} a{text-decoration:none;color:#0366d6;} a:hover{text-decoration:underline;} #chart-container{max-width:600px;max-height:300px;}</style>
          </head><body><h1>ü§ñ GPU Benchmarks CI/CD Dashboard</h1>
          <h2>üß© Latest Reports</h2><ul>" > "$SITE_DIR/index.html"

          for OS in ubuntu-latest windows-latest; do
            if [ -d "$SITE_DIR/latest/$OS" ]; then
              TS_UTC=$(cat "$SITE_DIR/latest/$OS/build-info.txt" 2>/dev/null || echo "")
              TS_DISPLAY=$(TZ='America/Los_Angeles' date -d "$TS_UTC" '+%a %b %d %H:%M:%S PDT %Y' 2>/dev/null)
              echo "<li><strong><a href='latest/$OS/'>Latest Report ($OS)</a></strong> - $TS_DISPLAY</li>" >> "$SITE_DIR/index.html"
            fi
          done

          echo "</ul><hr><h2>üìä Historical Trends</h2>" >> "$SITE_DIR/index.html"

          BUILDS=$(find "$SITE_DIR" -mindepth 1 -maxdepth 1 -type d -printf "%f\n" | grep -E '^[0-9]+$' | sort -n)
          LABELS=""; PASS=""; FAIL=""; BROKEN=""

          for BUILD in $BUILDS; do
            P=0; F=0; B=0
            for OS in ubuntu-latest windows-latest; do
              SUMMARY="$SITE_DIR/$BUILD/$OS/widgets/summary.json"
              if [ -f "$SUMMARY" ]; then
                read P2 F2 B2 < <(jq -r '[.statistic.passed,.statistic.failed,.statistic.broken]|@tsv' "$SUMMARY")
                P=$((P+P2)); F=$((F+F2)); B=$((B+B2))
              fi
            done
            LABELS="$LABELS'$BUILD',"
            PASS="$PASS$P,"
            FAIL="$FAIL$F,"
            BROKEN="$BROKEN$B,"
          done

          echo "<div id='chart-container'><canvas id='trendChart'></canvas></div>
          <script>
          new Chart(document.getElementById('trendChart'),{
            type:'line',
            data:{labels:[${LABELS%,}],
            datasets:[
              {label:'PASS',data:[${PASS%,}],borderColor:'green',fill:false},
              {label:'FAIL',data:[${FAIL%,}],borderColor:'red',fill:false},
              {label:'UNSTABLE',data:[${BROKEN%,}],borderColor:'orange',fill:false}
            ]},
            options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{position:'top'}},
            scales:{y:{beginAtZero:true,title:{display:true,text:'Tests'}},x:{title:{display:true,text:'Build'}}}}});
          </script>
          <hr><p><em>Generated on $CURRENT_LA_TIME (PDT)</em></p></body></html>" >> "$SITE_DIR/index.html"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload Allure History Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: ${{ env.SITE_DIR }}
          retention-days: 7

      - name: Add Workflow Summary (Badges)
        run: |
          PAGE_URL=${{ steps.deployment.outputs.page_url }}
          BASE_URL="${PAGE_URL%/}"
          TEST_STATUS=${{ needs.test.outputs.run_outcome }}

          if [[ "$TEST_STATUS" == "FAIL" ]]; then
            STATUS_ICON="‚ùå"
            STATUS_TEXT="Failed (setup/config error)"
          elif [[ "$TEST_STATUS" == "UNSTABLE" ]]; then
            STATUS_ICON="‚ö†Ô∏è"
            STATUS_TEXT="Unstable (some tests failed)"
          else
            STATUS_ICON="‚úÖ"
            STATUS_TEXT="All tests passed"
          fi

          echo "### ü§ñ GPU Benchmarks CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "[![Ubuntu Report](https://img.shields.io/badge/Ubuntu-Latest-blue)](${BASE_URL}/latest/ubuntu-latest/)" >> $GITHUB_STEP_SUMMARY
          echo "[![Windows Report](https://img.shields.io/badge/Windows-Latest-blue)](${BASE_URL}/latest/windows-latest/)" >> $GITHUB_STEP_SUMMARY
          echo "[![History](https://img.shields.io/badge/All-Builds-green)](${BASE_URL}/)" >> $GITHUB_STEP_SUMMARY
          echo "Build #${{ github.run_number }} | Status: $STATUS_ICON $STATUS_TEXT" >> $GITHUB_STEP_SUMMARY
