name: GPU Benchmarks CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

env:
  ALLURE_VERSION: 2.29.0
  SITE_DIR: site

jobs:
  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    outputs:
      test_outcome: ${{ steps.run_tests.outputs.test_outcome }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # REMOVED: The 'Build Docker Image' step has been removed.

      - name: Run tests
        id: run_tests
        shell: bash
        run: |
          set +e
          OS_NAME=${{ matrix.os }}
          RESULTS_DIR="allure-results/$OS_NAME"
          mkdir -p "$RESULTS_DIR"

          if [[ "$OS_NAME" == "ubuntu-latest" ]]; then
            echo "üêß Running tests on Ubuntu (Direct Runner)..."
          else
            echo "ü™ü Running tests on Windows..."
          fi

          # üöÄ FINAL FIX: Explicitly set and export PYTHONPATH in the shell script.
          # This prepends the repository root to the path, ensuring the 'supports' module is found.
          export PYTHONPATH="${{ github.workspace }}:${PYTHONPATH}"
          
          # Run pytest directly on the runner for both OSes
          pytest -v -m gpu --alluredir="$RESULTS_DIR" --import-mode=importlib
          TEST_EXIT_CODE=$?

          if [ ! -d "$RESULTS_DIR" ] || [ -z "$(find $RESULTS_DIR -type f -name '*.json' 2>/dev/null)" ]; then
            echo "‚ùå No Allure results found ‚Äî setup or configuration failure."
            echo "test_outcome=FAIL" >> $GITHUB_OUTPUT
            exit 1
          fi

          if [ $TEST_EXIT_CODE -ne 0 ]; then
            echo "‚ö†Ô∏è Some tests failed (pytest exit code $TEST_EXIT_CODE)."
            echo "test_outcome=UNSTABLE" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "‚úÖ All tests passed successfully."
            echo "test_outcome=PASS" >> $GITHUB_OUTPUT
            exit 0
          fi

      - name: Upload Allure Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.os }}
          path: allure-results/${{ matrix.os }}

  #-------------------------------------------------------------------------
  
  report:
    name: Generate Allure Reports & Deploy
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get workflow filename
        id: get_workflow_name
        run: echo "WORKFLOW_FILE=${{ github.workflow }}.yml" >> $GITHUB_ENV

      - name: Download previous Allure history artifact
        uses: dawidd6/action-download-artifact@v6
        with:
          workflow: ${{ env.WORKFLOW_FILE }}
          branch: main
          name: allure-history
          path: previous-site
          if_no_artifact_found: ignore

      - name: Restore Allure History
        run: |
          mkdir -p "${{ env.SITE_DIR }}"
          if [ -d "previous-site" ]; then
            echo "‚ôªÔ∏è Restoring previous site history..."
            cp -r previous-site/* "${{ env.SITE_DIR }}/" || true
          fi

      - name: Download Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/${{ env.ALLURE_VERSION }}/allure-${{ env.ALLURE_VERSION }}.tgz
          tar -xzf allure-${{ env.ALLURE_VERSION }}.tgz
          mv allure-${{ env.ALLURE_VERSION }} allure-commandline
          echo "$(pwd)/allure-commandline/bin" >> $GITHUB_PATH

      - name: Download Allure Test Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Generate Allure Reports Per OS
        shell: bash
        run: |
          SITE_DIR="site"
          BUILD_NUMBER=${{ github.run_number }}
          mkdir -p "$SITE_DIR/latest"

          for OS in ubuntu-latest windows-latest; do
            RESULTS_DIR="allure-results/allure-results-$OS"
            REPORT_DIR_BUILD="$SITE_DIR/$BUILD_NUMBER/$OS"
            REPORT_DIR_LATEST="$SITE_DIR/latest/$OS"
            mkdir -p "$RESULTS_DIR" "$REPORT_DIR_BUILD" "$REPORT_DIR_LATEST"

            # Preserve trend data from previous site
            if [ -d "site/latest/$OS/history" ]; then
              mkdir -p "$RESULTS_DIR/history"
              cp -r "site/latest/$OS/history/"* "$RESULTS_DIR/history/" || true
            fi

            if [ "$OS" == "ubuntu-latest" ]; then
              cp supports/ubuntu.properties "$RESULTS_DIR/environment.properties" 2>/dev/null || true
            else
              cp supports/windows.properties "$RESULTS_DIR/environment.properties" 2>/dev/null || true
            fi
            cp supports/categories.json "$RESULTS_DIR/categories.json" 2>/dev/null || true

            REPO_NAME="${GITHUB_REPOSITORY##*/}"
            echo "{\"name\":\"$OS\",\"type\":\"GitHub Actions\",\"url\":\"${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\",\"reportUrl\":\"https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/latest/$OS/\",\"buildOrder\":\"${BUILD_NUMBER}\",\"buildName\":\"Build ${BUILD_NUMBER} ($OS)\",\"buildUrl\":\"${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/actions/runs/${GITHUB_RUN_ID}\"}" > "$RESULTS_DIR/executor.json"

            if [ -n "$(find $RESULTS_DIR -type f -name '*.json' 2>/dev/null)" ]; then
              allure generate "$RESULTS_DIR" -o "$REPORT_DIR_BUILD" --clean
              cp -r "$REPORT_DIR_BUILD"/* "$REPORT_DIR_LATEST/" || true
              date -u > "$REPORT_DIR_BUILD/build-info.txt"
              date -u > "$REPORT_DIR_LATEST/build-info.txt"
            else
              echo "‚ö†Ô∏è Warning: No test results found for $OS. Skipping report generation."
            fi
          done

      - name: Fix Allure Paths
        shell: bash
        run: |
          find site -type f \( -path "*/latest/*" -o -path "*/${{ github.run_number }}/*" \) -name 'index.html' | while read FILE_PATH; do
            perl -pi -e 's|src="/|src="./|g' "$FILE_PATH"
            perl -pi -e 's|href="/|href="./|g' "$FILE_PATH"
          done

      - name: Rebuild index.html with Trend Charts
        shell: bash
        run: |
          sudo apt-get install -y jq # Ensure jq is installed
          SITE_DIR="site"
          CURRENT_LA_TIME=$(TZ='America/Los_Angeles' date)
          mkdir -p "$SITE_DIR"

          echo "<html><head><title>Allure Reports History</title>
          <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
          <style>
          body{font-family:sans-serif;margin:20px;}
          ul{list-style:none;padding:0;}
          li{margin:6px 0;}
          a{text-decoration:none;color:#0366d6;}
          a:hover{text-decoration:underline;}
          #chart-container {
            max-width: 600px;
            max-height: 300px;
            margin: 0;
          }
          </style></head><body>
          <h1>ü§ñ GPU Benchmarks CI/CD Build History</h1>
          <h2>üß© Latest Allure Reports</h2><hr><ul>" > "$SITE_DIR/index.html"

          for OS in ubuntu-latest windows-latest; do
            if [ -d "$SITE_DIR/latest/$OS" ]; then
              TS_UTC=$(cat "$SITE_DIR/latest/$OS/build-info.txt" 2>/dev/null || echo "")
              TS_DISPLAY=$(TZ='America/Los_Angeles' date -d "$TS_UTC" '+%a %b %d %H:%M:%S PDT %Y' 2>/dev/null || echo "$TS_UTC")
              echo "<li><strong><a href='latest/$OS/'>Latest Report ($OS)</a></strong> - Last run: $TS_DISPLAY</li>" >> "$SITE_DIR/index.html"
            else
              echo "<li><strong>$OS:</strong> (No report found)</li>" >> "$SITE_DIR/index.html"
            fi
          done

          echo "</ul><hr><h2>üìä Report History & Trends (Times in PDT)</h2>" >> "$SITE_DIR/index.html"
          BUILDS=$(find "$SITE_DIR" -mindepth 1 -maxdepth 1 -type d -printf "%f\n" | grep -E '^[0-9]+$' | sort -nr)
          
          echo "<ul>" >> "$SITE_DIR/index.html"
          CHART_BUILDS=$(echo "$BUILDS" | sort -n)
          LABELS=""
          PASS_COUNTS=""
          FAIL_COUNTS=""
          UNSTABLE_COUNTS=""

          for BUILD in $BUILDS; do
            TS_UTC=$(cat "$SITE_DIR/$BUILD/ubuntu-latest/build-info.txt" 2>/dev/null || echo "")
            TS_DISPLAY=$(TZ='America/Los_Angeles' date -d "$TS_UTC" '+%a %b %d %H:%M:%S PDT %Y' 2>/dev/null || echo "N/A")
            echo "<li><strong>Build #${BUILD}</strong> (Run: $TS_DISPLAY) - <a href='${BUILD}/ubuntu-latest/'>Ubuntu</a> / <a href='${BUILD}/windows-latest/'>Windows</a></li>" >> "$SITE_DIR/index.html"
          done
          echo "</ul>" >> "$SITE_DIR/index.html"

          for BUILD in $CHART_BUILDS; do
            TOTAL_PASS=0
            TOTAL_FAIL=0   
            TOTAL_UNSTABLE=0 
            
            for OS in ubuntu-latest windows-latest; do
              SUMMARY_FILE="$SITE_DIR/$BUILD/$OS/widgets/summary.json"
              
              if [ -f "$SUMMARY_FILE" ]; then
                PASS_COUNT=$(jq -r '.statistic.passed // 0' "$SUMMARY_FILE" 2>/dev/null)
                FAIL_COUNT=$(jq -r '.statistic.failed // 0' "$SUMMARY_FILE" 2>/dev/null)
                BROKEN_COUNT=$(jq -r '.statistic.broken // 0' "$SUMMARY_FILE" 2>/dev/null)

                TOTAL_PASS=$((TOTAL_PASS + PASS_COUNT))
                TOTAL_FAIL=$((TOTAL_FAIL + FAIL_COUNT))
                TOTAL_UNSTABLE=$((TOTAL_UNSTABLE + BROKEN_COUNT))
              fi
            done
            
            if [ $((TOTAL_PASS + TOTAL_FAIL + TOTAL_UNSTABLE)) -gt 0 ]; then
              LABELS="$LABELS'$BUILD',"
              PASS_COUNTS="$PASS_COUNTS$TOTAL_PASS,"
              FAIL_COUNTS="$FAIL_COUNTS$TOTAL_FAIL,"
              UNSTABLE_COUNTS="$UNSTABLE_COUNTS$TOTAL_UNSTABLE,"
            fi
          done

          echo "<div id='chart-container'>
          <canvas id='trendChart'></canvas>
          </div>
          <script>
          const ctx = document.getElementById('trendChart').getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: [${LABELS%,}],
              datasets: [
                {label: 'PASS', data: [${PASS_COUNTS%,}], borderColor: 'green', fill: false},
                {label: 'FAIL', data: [${FAIL_COUNTS%,}], borderColor: 'red', fill: false},
                {label: 'UNSTABLE', data: [${UNSTABLE_COUNTS%,}], borderColor: 'orange', fill: false}
              ]
            },
            options: { 
              responsive: true, 
              maintainAspectRatio: false, 
              plugins: { legend: { position: 'top' } }, 
              scales: { 
                y: { 
                  beginAtZero: true, 
                  title: { display: true, text: 'Total Number of Tests' }
                },
                x: {
                  title: { display: true, text: 'Build Number' }
                }
              } 
            }
          });
          </script>
          <hr><p><em>Generated automatically on $CURRENT_LA_TIME</em></p></body></html>" >> "$SITE_DIR/index.html"

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.SITE_DIR }}

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload Allure History Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: ${{ env.SITE_DIR }}
          retention-days: 7

      - name: Add Workflow Summary (Badges)
        run: |
          PAGE_URL=${{ steps.deployment.outputs.page_url }}
          BASE_URL="${PAGE_URL%/}"
          TEST_STATUS=${{ needs.test.outputs.test_outcome }}

          if [[ "$TEST_STATUS" == "FAIL" ]]; then
            STATUS_ICON="‚ùå"
            STATUS_TEXT="Failed (setup/config error)"
          elif [[ "$TEST_STATUS" == "UNSTABLE" ]]; then
            STATUS_ICON="‚ö†Ô∏è"
            STATUS_TEXT="Unstable (some tests failed)"
          else
            STATUS_ICON="‚úÖ"
            STATUS_TEXT="All tests passed"
          fi

          echo "### ü§ñ GPU Benchmarks CI/CD" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "[![Ubuntu Latest Report](https://img.shields.io/badge/Ubuntu-Latest_Build-blue)](${BASE_URL}/latest/ubuntu-latest/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "[![Windows Latest Report](https://img.shields.io/badge/Windows-Latest_Build-blue)](${BASE_URL}/latest/windows-latest/index.html)" >> $GITHUB_STEP_SUMMARY
          echo "[![Report History](https://img.shields.io/badge/All-Builds-green)](${BASE_URL}/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Build #${{ github.run_number }} | Status: $STATUS_ICON $STATUS_TEXT" >> $GITHUB_STEP_SUMMARY